<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header Section -->
    <Header class="max-w-[1920px] h-[100Px] mx-auto p-6 border-2">
        <nav class="flex justify-between items-center">
            <div class="flex justify-center items-center gap-3">
                <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="">
                <h1 class="text-[#006747] text-2xl font-extrabold leading-tight">Emergency <br>Service</h1>
            </div>
            <div class="hidden md:flex justify-center items-center gap-5 ">
                
                <div class="flex justify-center items-center gap-3 w-[80px] bg-[#41ff6a6a] rounded-[50px]">
                    <span class="font-bold">0</span>
                    <img class="w-[24px] h-[24px]" src="./assets/heart.png" alt="">
                </div>
                <div class="flex justify-center items-center gap-3 w-[80px] bg-[#41ff6a6a] rounded-[50px]">
                    <span class="font-bold">100</span>
                    <img class="w-[24px] h-[24px]" src="./assets/coin.png" alt="">
                </div>
                <div class="flex justify-center items-center gap-2 w-[80px] bg-[#00A63E] rounded-[50px]">
                    <span class="text-white">0</span>
                    <p class="text-white">Copy</p>
                </div>
            </div>
        </nav>
    </Header>

    <!-- Main Section -->
    <main>
        <!-- Banner Section -->
         <section class="border-2 text-center p-4 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
            <div class="flex justify-center items-center">
                    <img class="w-[92px] h-[92px]" src="/assets/logo.png" alt="">
                </div>
                <h1 class="text-[40px] font-bold text-white">Emergency Service Directory</h1>
                <p class="text-xl font-semibold text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
         </section>
    </main>
</body>

</html>
